<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="game">
    <div class="new-game-button"><span>New game</span></div>
    <div class="player-names-row">
      <div class="player-name player-1-name"><span>Player 1</span></div>
      <div class="vs">vs</div>
      <div class="player-name player-2-name"><span>Player 2</span></div>
    </div>
    <div class="row">
      <div class="square _0-0"></div>
      <div class="square _0-1"></div>
      <div class="square _0-2"></div>
    </div>
    <div class="row">
      <div class="square _1-0"></div>
      <div class="square _1-1"></div>
      <div class="square _1-2"></div>
    </div>
    <div class="row">
      <div class="square _2-0"></div>
      <div class="square _2-1"></div>
      <div class="square _2-2"></div>
    </div>
    <div class="player-turn-display"><span></span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
